var myImages =['Unknown.jpg', 'Winter.jpg', 'Spring.jpg', 'Summer.jpg', 'Autumn.jpg']
function myImage()
{
	//display Unknown.jpg if the user do not enter 1, 2, 3, or 4
	//consider all possibilities
	
	var MW_x = parseInt(document.getElementById('user1').value);
	var MW_image = "../images/Unknown.jpg";
	if(MW_x == 1){ MW_image = "../images/Winter.jpg"}

	else if(MW_x == 4){ MW_image = "../images/Autumn.jpg"}

	document.getElementById('season').src = MW_image;

}
function addParagraphs()
{

// add paragraph 2 between paragraph 1 and 3
//add paragraph 5 after paragraph 4; take care of the fact that  p4 is not the last child of div2
//new paragraphs have background green
//Should i disable it so that you cant add paragraphs more than once?

	var MW_x = document.createElement("p");
	MW_x.style.backgroundColor = "green";
	var MW_t = document.createTextNode("THIS IS PARAGRAPH 2")
	MW_x.appendChild(MW_t);

	document.getElementById("div2").insertBefore(MW_x, document.getElementById("p3"));

	var MW_y = document.createElement("p");
	MW_y.style.backgroundColor = "green";
	var MW_u = document.createTextNode("THIS IS PARAGRAPH 5")
	MW_y.appendChild(MW_u);

	document.getElementById("div2").insertBefore(MW_y, document.getElementById("b2"));

}
